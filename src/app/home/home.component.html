<div class="header">
  <h2>Countries</h2>
  <ul>
    <li (click)="handle_filter($event)" value="all">All</li>
    <li (click)="handle_filter($event)" value="asia">Asia</li>
    <li (click)="handle_filter($event)" value="europe">Europe</li>
  </ul>
</div>
<main>
  <div class="card" *ngFor="let data of card_data | filter:filter_key">
    <img src="{{ data.flag }}" alt="flag of {{ data.name }}" />
    <div>
      <h3>{{ data.name }}</h3>
      <p>{{ data.region }}</p>
    </div>
  </div>
</main>
